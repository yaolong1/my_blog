<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>


<div class="panel panel-default" th:each="images : ${images}">
    <div class="panel-heading">标题</div>
    <div class="panel-body">
        <div class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" th:src="${images.path}"  alt="...">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">Media heading</h4>
                <article>
                    <a href="http://www.apple.com">Safari 5 released</a><br />
                    7 Jun 2010. Just after the announcement of the new iPhone 4 at WWDC,
                    Apple announced the release of Safari 5 for Windows and Mac......
                </article>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/jquery/jquery-3.4.1.min.js}"></script>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
