<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<form class="layui-form" method="post" name="content1" action="pushContent/save" enctype="multipart/form-data">
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <label class="layui-form-label">标题</label>
            <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
            <label class="layui-form-label">分类</label>
            <select name="variety" lay-verify="">
                <option value="">请选择一个类别</option>
                <option value="编程">编程</option>
                <option value="生活">生活</option>
                <option value="娱乐">娱乐</option>
            </select>
            <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="content"></textarea>
            <div align="center">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit">提交</button>
            </div>
        </div>
    </div>
</form>
